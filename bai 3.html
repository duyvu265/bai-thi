<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let a= +prompt("Nhập  số a ");
    let sum = 0;
    function sumofListPrime(a) {
        let count = 0;
        if (a<2) {
            return false;
        }
        for (let i = 1; i <= a; i++) {
            if (a % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
    }


    for (let i = 2; i <= a; i++) {
        if (sumofListPrime(i)) {
            sum += i ;
        }
    }document.write(sum);

</script>
</body>
</html>
